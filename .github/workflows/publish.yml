
name: Build & Publish RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"   # daily at 06:17 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape & build feeds
        run: python scrape.py

      - name: Commit updated feeds
        run: |
          git config user.name "uksc-feeds-bot"
          git config user.email "uksc-feeds-bot@users.noreply.github.com"
          git add *.xml
          git commit -m "Update feeds [skip ci]" || echo "No changes"
          git push
